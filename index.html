<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock LJ Fryer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select name="" id="city">
          <option value="">Select a city...</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/London">London</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
          <div class="city" id="sydney">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
      <br />

      <footer>
        This project was coded by <strong>LJ Fryer</strong> and is open sourced
        on
        <a href="https://github.com/LJ-Fryer/world-clock" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
